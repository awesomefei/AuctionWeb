<div ng-controller="RegisterController as vm">
    <div class="modal-header">
        <h1>Quick Register</h1>
    </div>
    <form ng-submit='vm.register()' novalidate>
        <div class="modal-body">
            <div class="form-group">
                <label for="user">User Name </label>
                <input type="text" class='form-control' ng-model="vm.user.userName" ng-required>
            </div>

            <div class="form-group">
                <label for="Alias">Email</label>
                <input type="text" class='form-control' ng-model="vm.user.email" ng-required>
            </div>
            <div class="form-group">
                <label for="Alias">Password</label>
                <input type="password" class='form-control' ng-model="vm.user.password" ng-required>
            </div>

            <div class="form-group">
                <label for="Alias">Comfirm Password</label>
                <input type="password" class='form-control' ng-model="vm.user.confirmPassword" ng-required>
            </div>

            <div class="form-group">
                <input type="submit" class='btn btn-primary btn-block btn-sm' value="Save">
                <input type="button" class='btn btn-danger btn-block btn-sm' value='Go back to Home' ui-sref="Home">
            </div>
        </div>
    </form>
</div>
